<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <!-- The body no longer needs padding as it will be part of a modal -->
  <body>
    <!-- Add Employee Form -->
    <div class="<?= formType === 'employee' ? '' : 'hidden' ?>">
      <h2 class="text-2xl font-bold mb-6 text-gray-800">Add New Employee</h2>
      <!-- The onsubmit handler is removed. It will be handled by the script in WebApp.html -->
      <form>
        <input type="hidden" name="formType" value="employee" />
        <div class="mb-4">
          <label for="name" class="block text-gray-700 text-sm font-bold mb-2"
            >Employee Name:</label
          >
          <input
            type="text"
            name="name"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            required
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2"
            >Email:</label
          >
          <input
            type="email"
            name="email"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            required
          />
        </div>
        <div class="mb-4">
          <label for="role" class="block text-gray-700 text-sm font-bold mb-2"
            >Role:</label
          >
          <select
            name="role"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            required
          >
            <option value="">Select a role...</option>
            <option value="Manager">Manager</option>
            <option value="Assistant Manager">Assistant Manager</option>
            <option value="Supervisor">Supervisor</option>
            <option value="Sales Associate">Sales Associate</option>
            <option value="Cashier">Cashier</option>
            <option value="Trainee">Trainee</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="phone" class="block text-gray-700 text-sm font-bold mb-2"
            >Phone (Optional):</label
          >
          <input
            type="tel"
            name="phone"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="(555) 123-4567"
          />
        </div>
        <div class="mb-4">
          <label
            for="startDate"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Start Date:</label
          >
          <input
            type="date"
            name="startDate"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <div class="mb-6">
          <label
            for="hourlyRate"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Hourly Rate (Optional):</label
          >
          <input
            type="number"
            name="hourlyRate"
            step="0.01"
            min="0"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="15.00"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Add Employee
        </button>
      </form>
    </div>

    <!-- Add Shift Type Form -->
    <div class="<?= formType === 'shift' ? '' : 'hidden' ?>">
      <h2 class="text-2xl font-bold mb-6 text-gray-800">Add New Shift Type</h2>
      <!-- The onsubmit handler is removed. -->
      <form>
        <input type="hidden" name="formType" value="shift" />
        <div class="mb-4">
          <label
            for="shiftName"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Shift Name:</label
          >
          <input
            type="text"
            name="shiftName"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="e.g., Opening Shift"
            required
          />
        </div>
        <div class="mb-4">
          <label
            for="startTime"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Start Time:</label
          >
          <input
            type="time"
            name="startTime"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            required
          />
        </div>
        <div class="mb-4">
          <label
            for="endTime"
            class="block text-gray-700 text-sm font-bold mb-2"
            >End Time:</label
          >
          <input
            type="time"
            name="endTime"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            required
          />
        </div>
        <div class="mb-4">
          <label class="flex items-center">
            <input type="checkbox" name="isOvernight" class="mr-2" />
            <span class="text-sm text-gray-700"
              >This is an overnight shift</span
            >
          </label>
        </div>
        <div class="mb-6">
          <label
            for="shiftColor"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Shift Color (Optional):</label
          >
          <input
            type="color"
            name="shiftColor"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-10"
            value="#3B82F6"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Add Shift
        </button>
      </form>
    </div>
  </body>
</html>
