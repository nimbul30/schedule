<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .loader {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      #loader-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div id="loader-overlay"><div class="loader"></div></div>

    <div class="container mx-auto p-4 md:p-8">
      <header class="bg-white p-4 rounded-lg shadow-md mb-6">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4 md:mb-0">
            My Schedule
          </h1>
          <div class="flex items-center space-x-4">
            <button
              onclick="navigateWeek(-7)"
              class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg font-semibold"
            >
              &lt; Prev
            </button>
            <h2 id="week-range" class="text-lg font-semibold text-center w-48">
              Loading...
            </h2>
            <button
              onclick="navigateWeek(7)"
              class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg font-semibold"
            >
              Next &gt;
            </button>
          </div>
        </div>
      </header>
      <main id="schedule-container" class="space-y-4">
        <!-- Schedule cards will be inserted here by JavaScript -->
      </main>
    </div>

    <script>
      let currentStartDate;

      document.addEventListener('DOMContentLoaded', function () {
        const today = new Date();
        const dayOfWeek = today.getDay();
        const startDate = new Date(today);
        startDate.setDate(
          today.getDate() - (dayOfWeek === 0 ? 6 : dayOfWeek - 1)
        );
        currentStartDate = startDate;
        loadMySchedule(currentStartDate);
      });

      function showLoader() {
        document.getElementById('loader-overlay').style.display = 'flex';
      }
      function hideLoader() {
        document.getElementById('loader-overlay').style.display = 'none';
      }

      function navigateWeek(days) {
        currentStartDate.setDate(currentStartDate.getDate() + days);
        loadMySchedule(currentStartDate);
      }

      function loadMySchedule(date) {
        showLoader();
        const dateString = date.toISOString().split('T')[0];
        google.script.run
          .withSuccessHandler(buildScheduleView)
          .withFailureHandler((error) => {
            hideLoader();
            alert('Error: ' + error.message);
          })
          .getMySchedule(dateString);
      }

      function buildScheduleView(response) {
        hideLoader();
        if (!response.success) {
          alert('Error: ' + response.error);
          return;
        }

        const { myShifts, weekRange } = response;
        document.getElementById('week-range').textContent = weekRange;
        const container = document.getElementById('schedule-container');
        container.innerHTML = '';

        if (!myShifts || myShifts.length === 0) {
          container.innerHTML = `<div class="bg-white p-8 rounded-lg shadow-md text-center text-gray-500">You have no shifts scheduled for this week.</div>`;
          return;
        }

        myShifts.forEach((shift) => {
          const shiftDate = new Date(shift.date + 'T00:00:00');
          const dayName = shiftDate.toLocaleDateString('en-US', {
            weekday: 'long',
          });
          const dateString = shiftDate.toLocaleDateString('en-US', {
            month: 'long',
            day: 'numeric',
          });

          const card = `
          <div class="bg-white p-6 rounded-lg shadow-md flex items-center space-x-6">
            <div class="text-center w-24">
              <p class="text-xl font-bold text-blue-600">${dayName}</p>
              <p class="text-sm text-gray-500">${dateString}</p>
            </div>
            <div class="border-l-2 border-gray-200 pl-6">
              <p class="text-lg font-semibold text-gray-800">${shift.shiftName}</p>
              <p class="text-md text-gray-600">${shift.start} - ${shift.end}</p>
            </div>
          </div>
        `;
          container.innerHTML += card;
        });
      }
    </script>
  </body>
</html>
